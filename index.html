<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Private Document Viewer</title>
</head>

<body>
  <h4>Cutting the Crap. Simple Private image Viewer</h4>
  <div class="container">

    <header>Private Document Viewer</header>

    <h1>Privacy Matters!</h1>

    <div class="message-info">
      <p>You were sent you a private document. Please view the contents of the image and delete afterwards to maintain
        the intergrity of safety.</p>
    </div>

    <div class="file-info">
      <i class="ri-folder-image-line"></i>
      <p>socialFront.jpg</p>
    </div>

    <p>Click the button below to download image</p>

    <button onclick="getLocation()"><a href="/images/Social-Front.jpg">Download<i class="ri-download-line"></i></a>
    </button>
    <p id="demo"></p>



    <div id="googleMap" style="width:100%;height:400px;"></div>


  </div>
  <script src="index.js"></script>



</body>

</html>
